<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Aniversario - Eduardo y Blanca</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="audio-container">
        <audio id="background-music" loop>
            <source src="cancion.mp3" type="audio/mpeg">
        </audio>
        <button onclick="togglePlay()" id="audioBtn" class="audio-control">♫ ESCUCHAR MÚSICA</button>
    </div>

    <section class="hero-view">
        <div class="floral-overlay"></div> <div class="main-content">
            <div class="names-wrapper">
                <h1 class="elegant-name anim-name-1">Eduardo</h1>
                <span class="ampersand anim-fade">y</span>
                <h1 class="elegant-name anim-name-2">Blanca</h1>
            </div>

            <div class="details-section anim-details">
                <div class="anniversary-badge">Celebrando 25 años de casados</div>
                <div class="event-info">
                    <p>2 DE MAYO, 2026</p>
                    <p>14:00 HORAS</p>
                    <address>LAGO WINNIPEG 106, CD NEZAHUALCOYOTL</address>
                </div>
            </div>
        </div>
        <div class="scroll-down-hint">Desliza para ver la foto ↓</div>
    </section>

    <section class="photo-section">
        <div class="photo-container anim-details">
            <div class="photo-frame">
                <img src="foto4.jpg" alt="Eduardo y Blanca" class="couple-img">
                <div class="photo-caption">
                    <p class="caption-names">Eduardo y Blanca</p>
                    <p class="caption-date">Bodas de Plata</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function togglePlay() {
            const audio = document.getElementById("background-music");
            const btn = document.getElementById("audioBtn");
            if (audio.paused) { 
                audio.play(); 
                btn.innerHTML = "|| PAUSAR MÚSICA"; 
            } else { 
                audio.pause(); 
                btn.innerHTML = "♫ ESCUCHAR MÚSICA"; 
            }
        }
    </script>
</body>
</html>
